<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/87e4d85b14.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id='title-top'>
    <h3>Javascript/DOM calculator</h3></div>
<div id='calculator-body'>
    <div id='display'>0</div>
    <div id="numAndOps">
        <div id='numberContainer'>
            <button data-key= '103' class='buttonNumber'>7</button>
            <button data-key= '104' class='buttonNumber'>8</button>
            <button data-key= '105' class='buttonNumber'>9</button>
            <button data-key= '100' class='buttonNumber'>4</button>
            <button data-key= '101' class='buttonNumber'>5</button>
            <button data-key= '102' class='buttonNumber'>6</button>
            <button data-key= '97'class='buttonNumber'>1</button>
            <button data-key= '98' class='buttonNumber'>2</button>
            <button data-key= '99' class='buttonNumber'>3</button>
            <button data-key= '96' class='buttonNumber'>0</button>
            <button data-key= '110' class='buttonNumber'>.</button>
            <button data-key= '8' class='buttonNumber btn btn-warning'><i class="fas fa-4x fa-arrow-left"></i></button>
        </div>
        <div id= 'operatorContainer'>
            <button id='ce' class='buttonOperator btn btn-danger' data-key= '46'>CE</button>
            <button id='add' class='buttonOperator' data-key= '107'>+</button>
            <button id='substract' class='buttonOperator' data-key= '109'>-</button>
            <button id='multiply' class='buttonOperator' data-key= '106'>x</button>
            <button id='divide' class='buttonOperator' data-key= '111'>/</button>
            <button id='operate' class='buttonOperator' data-key= '13'>=</button>            
        </div>    
    </div>
</div>
<footer>2020© Alexis Ruiz García | Contáctame email: alfaruga@gmail.com </footer>
</div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
